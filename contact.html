<!DOCTYPE HTML>

<html>
	<head>
		<title> Arbax Business </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">

		<link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js">
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="index.html">Homeage <span>by Arbaz</span></a></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="contact.html">Contact Us</a></li>
					<li><a href="sign-in.html">Sign-In</a></li>
					<li><a href="register.html">Register</a></li>
				</ul>
			</nav>

		
			<div class="container-contact100">
				<div class="wrap-contact100">
					<form class="contact100-form validate-form">
						<span class="contact100-form-title">
							Send Us A Message
						</span>
		
						<label class="label-input100" for="first-name">Tell us your name *</label>
						<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
							<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
							<span class="focus-input100"></span>
						</div>
						<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
							<input class="input100" type="text" name="last-name" placeholder="Last name">
							<span class="focus-input100"></span>
						</div>
		
						<label class="label-input100" for="email">Enter your email *</label>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
							<span class="focus-input100"></span>
						</div>
		
						<label class="label-input100" for="phone">Enter phone number</label>
						<div class="wrap-input100">
							<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +92 333 000000">
							<span class="focus-input100"></span>
						</div>
		
						<label class="label-input100" for="message">Message *</label>
						<div class="wrap-input100 validate-input" data-validate = "Message is required">
							<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
							<span class="focus-input100"></span>
						</div>
		
						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn">
								Send Message
							</button>
						</div>
					</form>
		
					
				</div>
			</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="container">
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
						<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
					</ul>
				</div>
				<div class="copyright">
					&copy; Arbax. All rights reserved .
				</div>
			</footer>

			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
